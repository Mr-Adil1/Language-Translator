<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
    <!-- link-css -->
    <link rel="stylesheet" href="style.css">
    <!-- link-box-icons -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- font-awesome-icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="container">
        <div class="inputs">
            <textarea id="text" cols="30" rows="10" placeholder="Enter text"></textarea>
            <div class="copy copy-from"><span>Copied</span>&#10003;</div>
            <textarea id="translation" cols="30" rows="10" placeholder="Translation" readonly disabled></textarea>
            <div class="copy copy-to copy-right"><span>Copied</span>&#10003;</div>
        </div>
        <div class="buttons">
            <i class='fa fa-volume-up' id="from"></i>
            <i class='fa fa-copy' id="from"></i>
            <select>
            </select>
            <span class='fa fa-exchange-alt' id="change"></span>
            <select>
               </select>
            <i class='fa fa-volume-up' id="to"></i>
            <i class='fa fa-copy' id="to"></i>
        </div>
        <button class="translate-btn">Translate</button>
    </div>
</body>
<!-- link-countries-.js -->
<script src="countries.js"></script>
<!-- link-js-file -->
<script src="script.js"></script>

</html>
